<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Cards</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="space center">
    <h2>Now You See, Now You Don't</h2>
  </div>

  <!-- Textarea for input and Create button -->
  <div class="space center">
    <div class="input-container">
        <textarea id="user-input" placeholder="Type here to add a message and create your card." class="space"></textarea>
        <button class="button" id="create-card">Create</button>
    </div>
  </div>

  <!-- Card Area -->
  <div class="space center">
    <div id="card-output"></div>
  </div>

  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
